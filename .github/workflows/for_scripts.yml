fe,doramy.club,filmix.fm,hdrezka.ag,kino.pub,kinobase.org,kinovod.pro,kinozal.tv,lostfilm.tv,netflix.com,themoviedb.org,zeflix.online,youtube.com"
  CIDR4_URL_TEMPLATE: https://iplist.opencck.org/?format=text&data=cidr4&site={site}
jobs:
  generate-cidr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ========================================
      # 1. iplist.opencck.org — CIDR4 по site
      # ========================================
      - name: Process CIDR4 from iplist.opencck.org
        run: |
          set -e
          IFS=',' read -ra site_array <<< "${{ env.SITE_CIDR }}"
          CIDR4_URL_TEMPLATE="${{ env.CIDR4_URL_TEMPLATE }}"
          MAX_ENTRIES_PER_FILE="${{ env.MAX_ENTRIES_PER_FILE }}"
          mkdir -p for_scripts

          for site in "${site_array[@]}"; do
            site=$(echo "$site" | xargs)
            echo "Processing CIDR4 for site: $site"
            cidr_url="${CIDR4_URL_TEMPLATE//\{site\}/$site}"

            if ! curl -s -f "$cidr_url" > "input_cidr4_$site.txt"; then
              echo "Failed to fetch CIDR4 for $site, skipping..."
              continue
            fi

            # Только валидные IPv4 CIDR
            cidrs=$(grep -E '^([0-9]{1,3}\.){3}[0-9]{1,3}/[0-9]{1,2}$' "input_cidr4_$site.txt" | sort -u)

            if [ -z "$cidrs" ]; then
              echo "No valid IPv4 CIDR for $site, skipping..."
              continue
            fi

            all_entries=()
            while IFS= read -r cidr; do
              all_entries+=("cidr:$cidr")
            done <<< "$cidrs"

            entry_count=${#all_entries[@]}

            # Генерация .rsc
            if [ $entry_count -le $MAX_ENTRIES_PER_FILE ]; then
              output="for_scripts/${site}.rsc"
              {
                echo ":global COMMENT"
                echo "/ip firewall address-list"
                for e in "${all_entries[@]}"; do
                  cidr=${e#*:}
                  echo ":do {add list=$site comment=\$COMMENT address=$cidr} on-error {}"
                done
              } > "$output"
            else
              part=1
              idx=0
              while [ $idx -lt $entry_count ]; do
                output="for_scripts/${site}_part${part}.rsc"
                {
                  echo ":global COMMENT"
                  echo "/ip firewall address-list"
                  for ((i=0; i<MAX_ENTRIES_PER_FILE && idx<entry_count; i++, idx++)); do
                    e=${all_entries[$idx]}
                    cidr=${e#*:}
                    echo ":do {add list=$site comment=\$COMMENT address=$cidr} on-error {}"
                  done
                } > "$output"
                part=$((part + 1))
              done
            fi
            echo "Generated $entry_count CIDR4 entries → for_scripts/${site}.rsc"
          done

      # ========================================
      # 2. MetaCubeX/meta-rules-dat (branch: meta)
      # ========================================
      - name: Clone MetaCubeX/meta-rules-dat (branch: meta)
        run: |
          git clone --depth 1 --branch meta https://github.com/MetaCubeX/meta-rules-dat.git
          echo "Cloned MetaCubeX/meta-rules-dat (meta)"

      - name: Find all .list files in asn/ and geo/geoip/
        id: find_cidr_files
        run: |
          cd meta-rules-dat
          if [ ! -d "asn" ] && [ ! -d "geo/geoip" ]; then
            echo "Error: Neither asn/ nor geo/geoip/ found!"
            exit 1
          fi
          find asn geo/geoip -name "*.list" -type f 2>/dev/null | sed 's|.*/||' | sed 's/\.list$//' | sort -u > ../cidr_files.txt
          FILE_COUNT=$(wc -l < ../cidr_files.txt)
          echo "Found $FILE_COUNT .list files"
          head -20 ../cidr_files.txt

      - name: Process ALL CIDR4 .list files from MetaCubeX
        run: |
          set -e
          MAX_ENTRIES_PER_FILE="${{ env.MAX_ENTRIES_PER_FILE }}"
          REPO_DIR="meta-rules-dat"
          mkdir -p for_scripts

          while IFS= read -r resource; do
            [ -n "$resource" ] || continue
            echo "Processing CIDR4 resource: $resource"

            if [ -f "$REPO_DIR/asn/${resource}.list" ]; then
              input_file="$REPO_DIR/asn/${resource}.list"
            elif [ -f "$REPO_DIR/geo/geoip/${resource}.list" ]; then
              input_file="$REPO_DIR/geo/geoip/${resource}.list"
            else
              echo "File not found: ${resource}.list, skipping..."
              continue
            fi

            cidrs=$(grep -E '^([0-9]{1,3}\.){3}[0-9]{1,3}/[0-9]{1,2}$' "$input_file" | sort -u)

            if [ -z "$cidrs" ]; then
              echo "No valid IPv4 CIDR in $resource, skipping..."
              continue
            fi

            all_entries=()
            while IFS= read -r cidr; do
              all_entries+=("cidr:$cidr")
            done <<< "$cidrs"

            entry_count=${#all_entries[@]}

            if [ $entry_count -le $MAX_ENTRIES_PER_FILE ]; then
              output="for_scripts/${resource}.rsc"
              {
                echo ":global COMMENT"
                echo "/ip firewall address-list"
                for e in "${all_entries[@]}"; do
                  cidr=${e#*:}
                  echo ":do {add list=$resource comment=\$COMMENT address=$cidr} on-error {}"
                done
              } > "$output"
            else
              part=1
              idx=0
              while [ $idx -lt $entry_count ]; do
                output="for_scripts/${resource}_part${part}.rsc"
                {
                  echo ":global COMMENT"
                  echo "/ip firewall address-list"
                  for ((i=0; i<MAX_ENTRIES_PER_FILE && idx<entry_count; i++, idx++)); do
                    e=${all_entries[$idx]}
                    cidr=${e#*:}
                    echo ":do {add list=$resource comment=\$COMMENT address=$cidr} on-error {}"
                  done
                } > "$output"
                part=$((part + 1))
              done
            fi
            echo "Generated $entry_count CIDR4 entries → for_scripts/${resource}.rsc"
          done < cidr_files.txt

      # ========================================
      # 3. Commit and push
      # ========================================
      - name: Commit and push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add for_scripts/*.rsc
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Auto-update: CIDR4 from iplist.opencck.org + MetaCubeX (meta)" || exit 0
          git push