name: Generate MikroTik CIDR RSC Files
on:
  schedule:
    - cron: "30 0 * * *" # 00:30 UTC
  workflow_dispatch:
permissions:
  contents: write
env:
  MAX_ENTRIES_PER_FILE: 500
  # Список сайтов для iplist.opencck.org (CIDR4)
